<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <img class="page-header__logo-image" src="http://placehold.it/75x22" width="75" height="22" alt="PINK">
      <nav class="main-navigation">
        <button class="main-navigation__toggle" type="button">Кнопка меню</button>
        <div class="main-navigation__wrapper"> <!--Обертка для позиционирования-->
          <ul class="main-navigation__list site-list">
            <li class="site-list__item">
              <a href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="#">Фотографии</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a href="#">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#">HTML ACADEMY</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-form">
      <h1 class="page-title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      <section class="form-wrapper">
        <h2 class="visually-hidden">Форма отправки вашей истории</h2>
        <p class="form-wrapper__information">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!</p>
        <form class="form-wrapper__form form-field" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form-field__field">
            <legend class="visually-hidden">Ваше имя</legend>
            <ul class="form-field__list">
              <li class="form-field__item">
                <label class="form-field__description" for="surname">Фамилия:</label>
                <input class="form-field__name-input" type="text" name="surname" id="surname" placeholder="Укажите фамилию *" required>
              </li>
              <li class="form-field__item">
                <label class="form-field__description" for="name">Имя:</label>
                <input class="form-field__name-input" type="text" name="name" id="name" placeholder="Введите ваше имя *" required>
              </li>
              <li class="form-field__item">
                <label class="form-field__description" for="patronymic">Отчество:</label>
                <input class="form-field__name-input" type="text" name="patronymic" id="patronymic" placeholder="Ну и отчество тоже">
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-field__field">
            <legend class="visually-hidden">Ваши достижения</legend>
            <ul class="form-field__checkbox-list">
              <li class="form-field__checkbox-item">
                <input class="form-field__checkbox-item" type="checkbox" name="selfi" id="first-checkbox" checked>
                <label class="form-field__description-checkbox" for="first-checkbox">Сделал селфи с акулой</label>
              </li>
              <li class="form-field__checkbox-item">
                <input class="form-field__checkbox-item" type="checkbox" name="beach" id="second-checkbox" checked>
                <label class="form-field__description-checkbox" for="second-checkbox">Обгорел на пляже</label>
              </li>
              <li class="form-field__checkbox-item">
                <input class="form-field__checkbox-item" type="checkbox" name="norris" id="thrid-field__checkbox">
                <label class="form-field__description-checkbox" for="thrid-checkbox">Видел Чака Норриса</label>
              </li>
              <li class="form-field__checkbox-item">
                <input class="form-field__checkbox-item" type="checkbox" name="souvenirs" id="fourth-checkbox">
                <label class="form-field__description-checkbox" for="fourth-checkbox">Накупил сувениров</label>
              </li>
              <li class="form-field__checkbox-item">
                <input class="form-field__checkbox-item" type="checkbox" name="tower" id="fifth-checkbox" checked>
                <label class="form-field__description-checkbox" for="fifth-checkbox">Удержал башню</label>
              </li>
              <li class="form-field__checkbox-item">
                <input class="form-field__checkbox-item" type="checkbox" name="hotel" id="sixth-checkbox">
                <label class="form-field__description-checkbox" for="sixth-checkbox">Разгромил отель</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form-field__field">
            <legend class="visually-hidden">Ваши контактные данные</legend>
            <ul class="form-field__contacts-list">
              <li class="form-field__contacts-item">
                <label class="form-field__description" for="phone-number">Номер телефона</label>
                <input class="form-field__phone-number" type="text" name="phone-number" id="phone-number" placeholder="Номер, пожалуйста">
              </li>
              <li class="form-field__contacts-item">
                <label class="form-field__description" for="email">Адрес почты</label>
                <input class="form-field__email" type="email" name="email" id="email" placeholder="Введите почту *" required>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
